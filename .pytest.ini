[pytest]
minversion = 8.1

addopts =
    --strict-markers
    -pcorehq.tests.pytest_hooks
    # HQ has its own (incompatible) warnings system
    -pno:warnings

empty_parameter_set_mark = xfail
xfail_strict = true

norecursedirs =
    docker
    node_modules
    staticfiles

pythonpath =
    .
    corehq/ex-submodules

required_plugins = pytest-django
DJANGO_SETTINGS_MODULE = testsettings
