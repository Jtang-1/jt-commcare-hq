{% load hq_shared_tags %}
{% load i18n %}

<div class="modal fade" id="{{ id }}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
          {% if type == "image" %}
            {% trans 'Upload Icon Image' %}
          {% elif type == "audio" %}
            {% trans 'Upload Menu Audio' %}
          {% endif %}
        </h4>
      </div>
      <div class="modal-body form form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-3">
            {% if type == "image" %}
              {% trans 'Select Icon Image' %}
            {% elif type == "audio" %}
              {% trans 'Select Menu Audio' %}
            {% endif %}
          </label>
          <div class="col-sm-9">
            <div class="hqm-select-files-container">
              <button class="hqm-select btn btn-primary" role="button">{% trans 'Select' %}</button>
            </div>
            <div class="hqm-queue"></div>
          </div>
        </div>
        <div class="form-group hqm-existing hide">
          <label class="control-label col-sm-3">
            {% if type == "image" %}
              {% trans 'Current Icon' %}
            {% elif type == "audio" %}
              {% trans 'Current Audio' %}
            {% endif %}
          </label>
          <div class="col-sm-9 hqm-existing-controls"></div>
        </div>
        <div class="hqm-upload-form">
          {% include 'hqmedia/partials/hqm_upload_form.html' %}
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</a>
        <a href="#" class="btn btn-primary disabled hqm-upload hqm-upload-confirm">
          <i class="fa-solid fa-cloud-arrow-up"></i> {% trans "Begin Upload" %}
        </a>
      </div>
    </div>
  </div>
</div>
