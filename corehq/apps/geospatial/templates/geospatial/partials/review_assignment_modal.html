{% load i18n %}

<div class="modal fade" id="review-assignment-results" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                {% trans 'Review Assignment Results' %}
                </h4>
            </div>
            <div class="modal-body">
                <p>
                    {% blocktrans %}
                        All potential cases for each mobile worker will be pre-selected and de-selecting a case will
                        remove it from final assignments once the "Assign" button is clicked.
                    {% endblocktrans %}
                </p>
                <!-- TODO: Implement table + UI -->
            <div class="modal-footer">
                <!-- TODO: Implement footer buttons -->
            </div>
        </div>
    </div>
</div>
