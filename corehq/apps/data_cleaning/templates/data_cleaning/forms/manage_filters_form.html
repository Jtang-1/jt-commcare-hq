{% load i18n %}
{% load crispy_forms_tags %}

<div
  id="{{ container_id }}"
  hx-swap="outerHTML"
>
  {% if active_filters %}
    <div class="mb-3">
      <form
        hx-post="{{ request.path_info }}"
        hx-target="#{{ container_id }}"
        hx-disabled-elt="find button"
        hq-hx-action="reorder_filters"
        hx-trigger="end"
      >
        <div class="list-group">
          {% for filter in active_filters %}
            {% include "data_cleaning/filters/list_item.html" %}
          {% endfor %}
        </div>
      </form>
    </div>
  {% endif %}

  <div class="card mb-3">
    <div class="card-body">
      <h5 class="mb-3">
        {% trans "Add Filter" %}
      </h5>
      <form
        hx-post="{{ request.path_info }}"
        hx-target="#{{ container_id }}"
        hx-disabled-elt="find button"
        hq-hx-action="add_filter"
      >
        {% crispy add_filter_form %}
      </form>
    </div>
  </div>

</div>
