{% load i18n %}
<div
  class="modal fade"
  id="delete-widget-confirmation-modal"
  tabindex="-1"
  role="dialog"
  x-data
  @hidden-bs-modal.dot="$store.deleteWidgetModel.resetData()"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% trans "Delete Widget" %}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>{% trans "Are you sure you want to delete this widget?" %}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-primary"
          data-bs-dismiss="modal"
        >
          {% trans "Cancel" %}
        </button>
        <button
          type="button"
          class="btn btn-primary"
          id="delete-widget-confirmation-btn"
        >
          {% trans "Confirm" %}
        </button>
      </div>
    </div>
  </div>
</div>
