<button
  id="edit-widget-btn"
  class="btn btn-default"
  type="button"
  data-bs-toggle="modal"
  data-bs-target="#widget-modal"
  hx-target="#widget-modal-body"
  hx-get="{% url 'dashboard_widget' domain %}?widget_type=map&widget_id={{ widget.id }}"
  hq-hx-action="edit_widget"
>
  <i class="fa fa-edit"></i>
</button>
