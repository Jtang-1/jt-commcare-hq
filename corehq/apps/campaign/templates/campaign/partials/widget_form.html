{% load crispy_forms_tags %}
{% load i18n %}

<div id="widget-form">
  {% if show_success %}
    <div class="alert alert-success alert-dismissable fade show" role="alert">
      {% url 'campaign_dashboard' domain as dashboard_url %}
      {% blocktrans %}
        Widget saved successfully! Please
        <a href="{{ dashboard_url }}">reload</a> dashboard to see changes.
      {% endblocktrans %}
      <button
        type="button"
        class="btn-close float-end"
        data-bs-dismiss="alert"
        aria-label="{% trans Close %}"
      ></button>
    </div>
  {% endif %}

  <form
    hq-hx-action="save_widget"
    hx-post="{{ request.path_info }}"
    hx-target="#widget-form"
    hx-swap="outerHTML"
    hx-vals='{"widget_type": "{{ widget_type }}"}'
  >
    {% crispy widget_form %}
  </form>
</div>
