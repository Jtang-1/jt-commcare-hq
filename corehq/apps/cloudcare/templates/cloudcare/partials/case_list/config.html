<button
  id="case-list-config-button"
  <% if (headerModel.allColumnsHidden()) { %>
    class="d-none"
  <% } else { %>
    class="btn"
  <% } %>
  style="color: white; position: absolute; right: 0px; top: 1.3em;"
  title="Column Configuration"
>
  <i class="fa fa-gear" style="font-size: 14px" aria-hidden="true"></i>
</button>

<div
  <% if (!headerModel.allColumnsHidden()) { %>
    class="d-none"
  <% } %>
  style="text-align: center;">
  No columns shown. Open
  <a
    id="case-list-config-link"
    style="color: #5d70d2"
    title="Column Configuration"
  >
    configuration
    <i class="fa fa-gear" style="font-size: 14px" aria-hidden="true"></i>
  </a>
  to choose which are visible.
</div>
