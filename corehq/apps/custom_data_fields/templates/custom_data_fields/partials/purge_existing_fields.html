{% load i18n %}

<fieldset>
  <div class="col-md-12">
    <div class="checkbox">  {# todo B5: css:checkbox #}
      <label>
        <input name="remove-existing" type="checkbox" data-bind="checked: purge_existing">{% trans "Remove unused fields from existing data."%}  {# todo B5: css:checkbox #}
        <span class="hq-help-template"
              data-title="{% trans "Remove Unused Fields" %}"
              data-content="{% blocktrans with entity_string=view.entity_string|lower %}
                            If checked, this will remove any other fields from every {{ entity_string }}.
                            This could break existing applications if they rely on these other fields.
                        {% endblocktrans %}">
                  </span>
      </label>
    </div>
  </div>
</fieldset>
